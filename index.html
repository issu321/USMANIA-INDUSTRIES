<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Usmania Techs Pvt.Ltd</title>
    <link rel="shortcut icon" href="images/R2.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            color: white;
        }
        
        .bg-image {
            /* Add background image URL here */
            background-image: url('R2.png');
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .f2 {
            text-align: center;
            margin-top: 50px;
        }

        .h11 {
            color: white;
            font-style: inherit;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }

        .form {
           width: 300px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(255, 255, 255);
        }

        .inner {
            text-align: left;
        }

        .p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button.summit {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button.summit:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="f2">
        <div class="h11">
            <h2><b><p>Login To Usmania Technologies</p> </b></h2>
        </div>
    </div>
    <div class="for">
        <div class="form">
            <div class="inner">
                <div class="p">
                    Login
                </div>
                <label for="username"><b>Username</b> : </label>
                <input type="text" placeholder="Enter your Username" class="name" id="username"><br>
                <label for="password"><b>Password</b> : </label>
                <input type="password" placeholder="Enter Password" class="pass" id="password"><br>
                <button onclick="login()" type="submit" class="summit">Login</button>
            </div>
        </div>
    </div>
    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username == "Welcome" && password == "wsxcfty9009") {
                alert("Login Successful. Welcome To USMANIA INDUSTRIES");
                window.location.href = "complemented.html";
            } else {
                alert("Invalid Username or Password");
            }
        }
    </script>
</body>
</html>
