<style>
/* ===== GLOBAL ===== */
body {
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  color: #e8f0ff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  overflow-x: hidden;
  background: radial-gradient(circle at 20% 20%, #00111a, #000);
}

/* ===== LIVE ENERGY BACKGROUND ===== */
.bg-animate {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(120deg, #001a33, #000, #001a33);
  background-size: 300% 300%;
  animation: bgflow 10s infinite alternate ease-in-out;
  z-index: -3;
}
@keyframes bgflow {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===== FLOATING PARTICLES ===== */
.particles {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  overflow: hidden;
  z-index: -2;
  pointer-events: none;
}
.particles span {
  position: absolute;
  display: block;
  width: 3px; height: 3px;
  background: #00ffff;
  opacity: 0.6;
  border-radius: 50%;
  box-shadow: 0 0 10px #00ffff;
  animation: floatUp linear infinite;
}
@keyframes floatUp {
  from { transform: translateY(100vh) scale(0.5); opacity: 0.8; }
  to { transform: translateY(-10vh) scale(1); opacity: 0; }
}

/* ===== HEADER ===== */
.f2 { text-align: center; margin-top: 50px; }
.h11 h2 {
  color: #00e0ff;
  text-shadow: 0 0 15px #00e0ff, 0 0 25px #00bfff;
  animation: glowtext 2s ease-in-out infinite alternate;
  letter-spacing: 1px;
}
@keyframes glowtext {
  from { text-shadow: 0 0 15px #00e0ff, 0 0 30px #00bfff; }
  to { text-shadow: 0 0 35px #00ffff, 0 0 60px #00ccff; }
}

/* ===== LOGIN FORM ===== */
.form {
  width: 90%;
  max-width: 360px;
  margin: 60px auto;
  padding: 25px;
  border-radius: 15px;
  background: rgba(0, 0, 0, 0.55);
  backdrop-filter: blur(8px);
  position: relative;
  overflow: hidden;
  animation: fadeIn 2s ease forwards;
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
}
.form::before {
  content: "";
  position: absolute;
  inset: -2px;
  background: linear-gradient(120deg,#00ffff,#0078ff,#00ffff);
  background-size: 300%;
  animation: neonborder 6s linear infinite;
  z-index: -1;
  border-radius: 16px;
  filter: blur(3px);
}
@keyframes neonborder {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
@keyframes fadeIn { from{opacity:0} to{opacity:1} }

.p {
  font-size: 16px;
  text-align: center;
  margin-bottom: 15px;
}
.p a {
  color: #00ff9d;
  text-decoration: none;
  font-weight: bold;
}
.p a:hover {
  color: #00ffff;
  text-shadow: 0 0 10px #00ffff;
}

label {
  font-weight: bold;
  color: #80e8ff;
}
input[type="text"], input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #00bfff;
  background-color: rgba(10, 10, 15, 0.8);
  color: #ffffff;
  font-size: 15px;
  outline: none;
  box-shadow: inset 0 0 10px rgba(0, 204, 255, 0.25);
  transition: all 0.3s ease;
}
input[type="text"]:focus, input[type="password"]:focus {
  border-color: #00ffff;
  box-shadow: 0 0 15px #00ffff, inset 0 0 8px #00ffff;
}

button.summit {
  width: 100%;
  background-color: #0078ff;
  color: #fff;
  border: none;
  padding: 12px 20px;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  letter-spacing: 1px;
  transition: all 0.3s ease;
  box-shadow: 0 0 20px rgba(0, 153, 255, 0.3);
  animation: glowpulse 3s infinite alternate ease-in-out;
}
@keyframes glowpulse {
  from { box-shadow: 0 0 10px #00ccff, 0 0 20px #0099ff; }
  to { box-shadow: 0 0 25px #00ffff, 0 0 45px #00ccff; }
}
button.summit:hover {
  background-color: #00bfff;
  transform: scale(1.05);
  box-shadow: 0 0 30px #00ffff, 0 0 60px #00ccff;
}

/* ===== FOOTER ===== */
footer {
  margin-top: auto;
  padding: 20px 0;
  background: rgba(0, 0, 0, 0.85);
  text-align: center;
  box-shadow: 0 -3px 15px rgba(0, 255, 255, 0.2);
}
.horizontal-links {
  list-style: none;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 12px;
  padding: 0;
  margin: 0 0 10px;
}
.horizontal-links li a {
  text-decoration: none;
  color: #00ffff;
  background-color: rgba(0,0,0,0.75);
  padding: 8px 16px;
  border: 1px solid #00ffff;
  border-radius: 8px;
  font-size: 14px;
  transition: all 0.3s ease;
  box-shadow: 0 0 15px rgba(0,255,255,0.25);
  position: relative;
  overflow: hidden;
}
.horizontal-links li a:hover {
  background-color: #00ffff;
  color: #000;
  transform: scale(1.1);
  box-shadow: 0 0 25px #00ffff, 0 0 45px #00ccff;
}
.horizontal-links li a::after {
  content: "";
  position: absolute;
  top: 50%; left: 50%;
  width: 0; height: 0;
  background: radial-gradient(circle, rgba(0,255,255,0.4) 10%, transparent 70%);
  transform: translate(-50%, -50%);
  transition: width 0.6s ease, height 0.6s ease;
}
.horizontal-links li a:hover::after {
  width: 250%;
  height: 250%;
}
footer h4 {
  color: #a8dfff;
  font-size: 14px;
  margin-top: 10px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 600px) {
  .form { width: 85%; padding: 20px; }
  .h11 h2 { font-size: 20px; }
  .horizontal-links li a { font-size: 13px; padding: 6px 12px; }
}
</style>
</head>
